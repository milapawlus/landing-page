<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/page-header.css">
    <title>Productly</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"><img src="images/Logo.svg" alt="logo"></div>
            <div class="nav-menu">
                <div class="nav-options">
                    <h3>Product</h3>
                    <h3>Customers</h3>
                    <h3>Pricing</h3>
                    <h3>Resources</h3>
                </div>

                <div class="nav-button">
                    <div>
                        <button class="btn-white">Sign In</button>
                    </div>
                    <div>
                        <button class="btn-orange">Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header-container">
            <div class="header-leftside">
                <div><h1>The Design Thinking superpowers</h1></div>
                <div class="header-text">Tools, tutorials, design and innovation experts, all in one place!
                    The most intuitive way to imagine your next user experience.</div>

                <div class="header-btn">
                    <div>
                        <button class="btn-orangeH">Get started</button>
                    </div>
                    <div class="btn-triangle-whiteH">
                        <div>
                            <button class="btn-triangle"></button>
                        </div>
                        <div>
                            <button class="btn-whiteH">Watch the video</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-rightside">
                <div class="image-header">
                    <img src="images/Image.png" alt="happy people">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
